<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>FC67 â€” Pro Market</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap');
        :root { --gold: #fbbf24; --bg: #0f172a; --card: #1e293b; --danger: #ef4444; }
        * { box-sizing: border-box; font-family: 'Assistant', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; padding-bottom: 80px; }

        /* General UI */
        .header { background: #1e293b; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        .coin-badge { color: var(--gold); font-weight: 800; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 1.1rem; }
        .nav-bar { display: flex; background: #1e293b; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 1000; }
        .nav-bar button { flex: 1; padding: 15px; border: none; background: none; color: #94a3b8; font-weight: bold; cursor: pointer; }
        .nav-bar button.active { color: var(--gold); border-bottom: 4px solid var(--gold); }

        .tab { display: none; padding: 15px; max-width: 800px; margin: 0 auto; }
        .tab.active { display: block; }

        /* Pitch */
        .pitch { background: linear-gradient(to bottom, #14532d, #064e3b); border-radius: 20px; padding: 20px 10px; display: flex; flex-direction: column; justify-content: space-around; min-height: 450px; border: 2px solid #ffffff20; margin-bottom: 15px; }
        .pitch-row { display: flex; justify-content: center; gap: 10px; }
        .slot { width: 75px; height: 100px; border: 1px dashed #ffffff40; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.2); font-size: 0.7rem; cursor: pointer; text-align: center; }
        .slot img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); }

        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
        .p-card { background: var(--card); border-radius: 15px; padding: 12px; text-align: center; border: 1px solid #334155; box-shadow: 0 4px 6px rgba(0,0,0,0.2); transition: 0.2s; }
        .p-card img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 8px; }
        
        .btn { border: none; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; padding: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-sell { background: var(--danger); color: white; font-size: 0.7rem; padding: 5px; margin-top: 8px; }
        .btn-kickoff { background: #22c55e; color: white; height: 60px; margin: 20px 0; font-size: 1.2rem; }

        /* Market UI */
        .market-empty { text-align: center; padding: 40px; color: #94a3b8; border: 2px dashed #334155; border-radius: 20px; }
        .price-tag { display: block; color: var(--gold); font-weight: 900; font-size: 1.1rem; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="header">
    <div id="user-display" style="font-weight:900; font-size:1.1rem;">FC67 ULTIMATE</div>
    <div class="coin-badge"><span id="coins-val">1000</span> ğŸ’°</div>
</div>

<div class="nav-bar">
    <button class="active" onclick="showTab(event, 'tab-pitch')">×”×§×‘×•×¦×”</button>
    <button onclick="showTab(event, 'tab-market')">×”×©×•×§</button>
    <button onclick="showTab(event, 'tab-store')">×—× ×•×ª</button>
</div>

<div id="tab-pitch" class="tab active">
    <div class="pitch" id="pitch"></div>
    <button class="btn btn-kickoff" onclick="startKickOff()">âš½ ×©×—×§ KICK OFF</button>
    <h3 style="margin-top:20px;">×”××•×¡×£ ×©×œ×™</h3>
    <div id="my-collection" class="grid"></div>
</div>

<div id="tab-market" class="tab">
    <h2 style="color:var(--gold)">×©×•×§ ×”×”×¢×‘×¨×•×ª</h2>
    <div id="market-list" class="grid"></div>
</div>

<div id="tab-store" class="tab">
    <div style="text-align:center; padding:50px 0;">
        <div style="background:var(--card); padding:40px; border-radius:25px; border:2px solid var(--gold);">
            <div style="font-size:3rem;">ğŸ“¦</div>
            <h3>×—×‘×™×œ×ª ×©×—×§×Ÿ ×—×“×©</h3>
            <p>××‘×˜×™×— ×©×—×§×Ÿ ×©××™×Ÿ ×œ×š ×‘××•×¡×£!</p>
            <button class="btn btn-gold" onclick="openPack(250)">×§× ×” ×‘-250 ğŸ’°</button>
        </div>
    </div>
</div>

<script>
    const originalPlayers = [
        {name:"×©×‘×•×ª×”", pos:"MID", rating:86, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Shvuta"},
        {name:"×“××¤×œ×”", pos:"FWD", rating:91, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Dempele"},
        {name:"××™×¨", pos:"GK", rating:90, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Air"},
        {name:"×¢×™×œ××™", pos:"DEF", rating:85, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Ilai"},
        {name:"××¨", pos:"FWD", rating:91, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Mar"},
        {name:"×‘×•×", pos:"FWD", rating:89, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Boom"}
    ];

    let state = {
        coins: 1000,
        collection: [originalPlayers[0], originalPlayers[3]], 
        lineup: [],
        market: [] // { ...player, price: 500, mId: 123 }
    };

    function showTab(e, id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-bar button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
        render();
    }

    // --- ××¢×¨×›×ª ×©×•×§ ××ª×•×§× ×ª ---
    
    // ×”×•×¦××” ×œ××›×™×¨×”
    window.listForSale = (event, idx) => {
        event.stopPropagation();
        const player = state.collection[idx];
        const price = prompt(`×‘×›××” ×ª×¨×¦×” ×œ××›×•×¨ ××ª ${player.name}?`, "500");
        
        if (price && !isNaN(price) && parseInt(price) > 0) {
            const marketItem = {
                ...player,
                price: parseInt(price),
                mId: Math.random()
            };
            state.market.push(marketItem);
            state.collection.splice(idx, 1);
            render();
            alert("×”×©×—×§×Ÿ ×”×•×¢×‘×¨ ×œ×©×•×§!");
        }
    };

    // ×§× ×™×™×” ××”×©×•×§
    window.buyFromMarket = (mId) => {
        const idx = state.market.findIndex(m => m.mId === mId);
        const item = state.market[idx];
        
        if (state.coins < item.price) return alert("××™×Ÿ ×œ×š ××¡×¤×™×§ ×›×¡×£!");
        
        state.coins -= item.price;
        const player = { ...item };
        delete player.price;
        delete player.mId;
        
        state.collection.push(player);
        state.market.splice(idx, 1);
        render();
        alert(`×§× ×™×ª ××ª ${player.name}!`);
    };

    // --- ×”×¨×›×‘ ×•×¢××“×•×ª ---
    
    window.addToLineup = (idx) => {
        const p = state.collection[idx];
        const formation = { FWD: 3, MID: 3, DEF: 4, GK: 1 };
        const slots = [];
        for (let i = 0; i < formation[p.pos]; i++) slots.push(p.pos + i);
        
        const freeSlot = slots.find(sId => !state.lineup.find(lp => lp.slot === sId));
        if (!freeSlot) return alert(`×¢××“×ª ${p.pos} ××œ××”!`);

        const moving = state.collection.splice(idx, 1)[0];
        moving.slot = freeSlot;
        state.lineup.push(moving);
        render();
    };

    window.removeFromLineup = (slotId) => {
        const idx = state.lineup.findIndex(lp => lp.slot === slotId);
        if (idx > -1) {
            const p = state.lineup.splice(idx, 1)[0];
            delete p.slot;
            state.collection.push(p);
            render();
        }
    };

    // --- ×—× ×•×ª ---
    function openPack(cost) {
        const owned = [...state.collection, ...state.lineup, ...state.market].map(p => p.name);
        const available = originalPlayers.filter(p => !owned.includes(p.name));
        
        if (available.length === 0) return alert("××¡×¤×ª ××ª ×›×•×œ×!");
        if (state.coins < cost) return alert("××™×Ÿ ××¡×¤×™×§ ×›×¡×£!");

        state.coins -= cost;
        const newP = available[Math.floor(Math.random() * available.length)];
        state.collection.push({...newP});
        render();
    }

    function render() {
        document.getElementById('coins-val').innerText = state.coins;

        // ××’×¨×©
        const pitch = document.getElementById('pitch'); pitch.innerHTML = "";
        const layout = [{p:'FWD', c:3}, {p:'MID', c:3}, {p:'DEF', c:4}, {p:'GK', c:1}];
        layout.forEach(row => {
            const div = document.createElement('div'); div.className = "pitch-row";
            for(let i=0; i<row.c; i++) {
                const sId = row.p + i;
                const p = state.lineup.find(l => l.slot === sId);
                div.innerHTML += `
                    <div class="slot" onclick="removeFromLineup('${sId}')">
                        ${p ? `<img src="${p.img}"><br><b>${p.name}</b>` : `<span style="opacity:0.4">${row.p}</span>`}
                    </div>`;
            }
            pitch.appendChild(div);
        });

        // ××•×¡×£
        document.getElementById('my-collection').innerHTML = state.collection.map((p, i) => `
            <div class="p-card" onclick="addToLineup(${i})">
                <div style="font-size:0.7rem; color:var(--gold); font-weight:800;">${p.pos} | ${p.rating}</div>
                <img src="${p.img}">
                <div style="font-weight:bold;">${p.name}</div>
                <button class="btn btn-sell" onclick="listForSale(event, ${i})">××›×•×¨ ×‘×©×•×§</button>
            </div>
        `).join('');

        // ×©×•×§
        const mList = document.getElementById('market-list');
        if (state.market.length === 0) {
            mList.innerHTML = `<div class="market-empty" style="grid-column: 1/-1;">×”×©×•×§ ×¨×™×§ ×›×¨×’×¢...</div>`;
        } else {
            mList.innerHTML = state.market.map(m => `
                <div class="p-card">
                    <img src="${m.img}">
                    <div style="font-weight:bold;">${m.name}</div>
                    <span class="price-tag">${m.price} ğŸ’°</span>
                    <button class="btn btn-gold" style="font-size:0.8rem; padding:5px;" onclick="buyFromMarket(${m.mId})">×§× ×” ×¢×›×©×™×•</button>
                </div>
            `).join('');
        }
    }

    render();
</script>
</body>
</html>
