<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>FC67 Ultimate â€“ Online Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at top, #0b2a4a, #020b16);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #111, #1b1b1b);
      box-shadow: 0 5px 25px rgba(0,0,0,.5);
    }

    header h1 {
      font-family: 'Orbitron';
      margin: 0;
      color: #00e5ff;
    }

    button {
      background: linear-gradient(135deg, #00e5ff, #0066ff);
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,229,255,.5);
    }

    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      display: none;
      padding: 20px;
    }

    .pitch {
      width: 100%;
      max-width: 900px;
      height: 520px;
      margin: 30px auto;
      background: linear-gradient(#1f7a1f, #145214);
      border-radius: 22px;
      position: relative;
      box-shadow: inset 0 0 0 4px rgba(255,255,255,.15);
    }

    .center-circle {
      width: 140px;
      height: 140px;
      border: 3px solid rgba(255,255,255,.6);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .player {
      width: 34px;
      height: 34px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 10px rgba(0,0,0,.5);
    }

    .market {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(0,0,0,.4);
      padding: 20px;
      border-radius: 18px;
    }

    .market-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }
  </style>
</head>
<body>

<div id="login">
  <button id="googleLogin">×”×ª×—×‘×¨×•×ª ×¢× Google</button>
</div>

<div id="game">
  <header>
    <h1>FC67 Ultimate</h1>
    <div id="userInfo"></div>
  </header>

  <div class="pitch" id="pitch">
    <div class="center-circle"></div>
  </div>

  <div class="market" id="market">
    <h2>×©×•×§ ×”×¢×‘×¨×•×ª ××•× ×œ×™×™×Ÿ</h2>
    <div id="marketList"></div>
  </div>
</div>

<script>
/************** FIREBASE CONFIG **************/
const firebaseConfig = {
  apiKey: "AIzaSyDAyQfRIPiJO2pENF4AF9LDWTjyLeOrQNY",
  authDomain: "fc67-3de49.firebaseapp.com",
  projectId: "fc67-3de49"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/************** AUTH **************/
document.getElementById('googleLogin').onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};

auth.onAuthStateChanged(user => {
  if (!user) return;
  document.getElementById('login').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  document.getElementById('userInfo').innerText = user.displayName;
  initKickOff();
  loadMarket();
});

/************** KICK OFF POSITIONS **************/
const kickoffPositions = [
  {x:50,y:50}, // GK
  {x:20,y:20},{x:20,y:50},{x:20,y:80},
  {x:45,y:25},{x:45,y:75},
  {x:70,y:20},{x:70,y:50},{x:70,y:80},
  {x:55,y:45},{x:55,y:55}
];

function initKickOff() {
  const pitch = document.getElementById('pitch');
  pitch.querySelectorAll('.player').forEach(p => p.remove());

  kickoffPositions.forEach((pos,i) => {
    const p = document.createElement('div');
    p.className = 'player';
    p.innerText = i+1;
    p.style.left = `calc(${pos.x}% - 17px)`;
    p.style.top = `calc(${pos.y}% - 17px)`;
    pitch.appendChild(p);
  });
}

/************** ONLINE MARKET **************/
function loadMarket() {
  const list = document.getElementById('marketList');
  db.ref('market').on('value', snap => {
    list.innerHTML = '';
    snap.forEach(child => {
      const item = child.val();
      const row = document.createElement('div');
      row.className = 'market-item';
      row.innerHTML = `<span>${item.name} (${item.price}ğŸ’°)</span>`;
      if (item.owner !== auth.currentUser.uid) {
        const btn = document.createElement('button');
        btn.innerText = '×§× ×”';
        btn.onclick = () => buyPlayer(child.key, item);
        row.appendChild(btn);
      }
      list.appendChild(row);
    });
  });
}

function buyPlayer(id, item) {
  db.ref('market/' + id).remove();
  alert('×”×¨×›×™×©×” ×‘×•×¦×¢×”!');
}

/************** BASIC TESTS **************/
console.assert(Array.isArray(kickoffPositions), 'kickoffPositions must be an array');
console.assert(kickoffPositions.length === 11, 'There must be exactly 11 kickoff positions');
</script>

</body>
</html>
