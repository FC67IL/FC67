<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>FC67 â€” Ultimate Pack & KickOff</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap');
        :root { --gold: #fbbf24; --bg: #0f172a; --card: #1e293b; --danger: #ef4444; --success: #22c55e; }
        * { box-sizing: border-box; font-family: 'Assistant', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; padding-bottom: 80px; overflow-x: hidden; }

        /* UI Elements */
        .header { background: #1e293b; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 1100; }
        .coin-badge { color: var(--gold); font-weight: 800; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; font-size: 1.1rem; }
        .nav-bar { display: flex; background: #1e293b; border-bottom: 1px solid #334155; position: sticky; top: 62px; z-index: 1000; }
        .nav-bar button { flex: 1; padding: 15px; border: none; background: none; color: #94a3b8; font-weight: bold; cursor: pointer; }
        .nav-bar button.active { color: var(--gold); border-bottom: 4px solid var(--gold); }
        .tab { display: none; padding: 15px; max-width: 800px; margin: 0 auto; }
        .tab.active { display: block; }

        /* Pitch */
        .pitch { background: linear-gradient(to bottom, #14532d, #064e3b); border-radius: 20px; padding: 20px 10px; display: flex; flex-direction: column; justify-content: space-around; min-height: 480px; border: 2px solid #ffffff20; margin-bottom: 15px; }
        .pitch-row { display: flex; justify-content: center; gap: 10px; }
        .slot { width: 70px; height: 95px; border: 1px dashed #ffffff40; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.2); font-size: 0.65rem; text-align: center; }
        .slot img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        
        /* Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 10px; }
        .p-card { background: var(--card); border-radius: 12px; padding: 10px; text-align: center; border: 1px solid #334155; transition: 0.3s; }
        .p-card.rare { border: 2px solid var(--gold); box-shadow: 0 0 10px rgba(251, 191, 36, 0.4); }
        .p-card img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 5px; object-fit: cover; background: #000; }
        .btn { border: none; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; padding: 8px; margin-top: 5px; }
        .btn-gold { background: var(--gold); color: #000; }

        /* Pack Opening Overlay */
        #pack-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .pack-container { position: relative; width: 200px; height: 280px; perspective: 1000px; }
        .pack-card-visual { width: 100%; height: 100%; background: linear-gradient(135deg, #fbbf24, #d97706); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 5rem; box-shadow: 0 0 50px var(--gold); animation: shake 0.5s infinite; cursor: pointer; color: white; }
        @keyframes shake { 0% { transform: rotate(0); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } 100% { transform: rotate(0); } }
        .revealed-player { display: none; animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1.3); opacity: 1; } }

        /* KickOff Overlay */
        #ko-overlay { position: fixed; inset: 0; background: #0b0f1a; z-index: 5000; display: none; flex-direction: column; padding: 20px; }
        .timeline { flex: 1; background: #1e293b; border-radius: 15px; padding: 15px; overflow-y: auto; margin: 15px 0; display: flex; flex-direction: column-reverse; gap: 8px; }
        .event { padding: 8px; border-bottom: 1px solid #ffffff10; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight:900; color:var(--gold);">FC67 ULTIMATE</div>
    <div class="coin-badge"><span id="coins-val">1000</span> ğŸ’°</div>
</div>

<div class="nav-bar">
    <button id="btn-pitch" class="active" onclick="showTab('tab-pitch')">×”×§×‘×•×¦×”</button>
    <button id="btn-market" onclick="showTab('tab-market')">×”×©×•×§</button>
    <button id="btn-store" onclick="showTab('tab-store')">×—× ×•×ª</button>
</div>

<div id="tab-pitch" class="tab active">
    <div class="pitch" id="pitch"></div>
    <button class="btn" style="background:var(--success); height:55px; color:white; font-size:1.1rem;" onclick="tryStartMatch()">âš½ ×©×—×§ KICK OFF (50 ğŸ’°)</button>
    <h3>×”××•×¡×£ ×©×œ×™</h3>
    <div id="my-collection" class="grid"></div>
</div>

<div id="tab-market" class="tab">
    <h2 style="color:var(--gold)">×©×•×§ ×”×”×¢×‘×¨×•×ª</h2>
    <div id="market-list" class="grid"></div>
</div>

<div id="tab-store" class="tab">
    <div style="background:var(--card); padding:20px; border-radius:15px; text-align:center; border:2px solid var(--gold);">
        <h3>×—×‘×™×œ×ª ×©×—×§×Ÿ</h3>
        <p>15% ×¡×™×›×•×™ ×œ×©×—×§×Ÿ × ×“×™×¨ (89+)</p>
        <button class="btn btn-gold" onclick="tryOpenPack(250, 0.15)">250 ğŸ’°</button>
    </div>
</div>

<div id="pack-overlay">
    <div class="pack-container" id="pack-anim-container">
        <div class="pack-card-visual" onclick="revealPlayer()">â“</div>
    </div>
    <div id="player-reveal-area" style="text-align:center; display:none;">
        <div id="revealed-card-content"></div>
        <button class="btn btn-gold" style="width:200px; margin-top:80px;" onclick="finishOpening()">××™×¡×•×£ ×©×—×§×Ÿ</button>
    </div>
</div>

<div id="ko-overlay">
    <div style="text-align:center; margin-bottom:10px;">
        <div style="font-size:0.8rem; color:#94a3b8;">×”×§×‘×•×¦×” ×©×œ×™ VS <span id="opp-name">BOT FC</span></div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
            <div id="ko-timer" style="color:red; font-weight:bold;">00:00</div>
            <div id="ko-score" style="font-size:2.5rem; font-weight:900; color:var(--gold);">0 - 0</div>
            <div style="width:40px;"></div>
        </div>
    </div>
    <div class="timeline" id="timeline"></div>
    <button id="finish-btn" class="btn btn-gold" style="display:none;" onclick="closeMatch()">×¡×™×™× ×•×—×–×•×¨</button>
</div>

<script>
    const allPlayers = [
        {name:"×”×‘×™×’×•×Ÿ", pos:"GK", rating:89, img:"https://media.discordapp.net/attachments/1406648962458583241/1451205336177447095/WhatsApp_Image_2025-12-18_at_12.56.32_4.jpeg?ex=694553ca&is=6944024a&hm=d7bde1489a098c2b7d54403feed38fcf330e50bb43b35988c3d305ea058d1047&=&format=webp"},
        {name:"×“×•×“", pos:"DEF", rating:87, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=David"},
        {name:"×˜×•×™", pos:"FWD", rating:87, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Toy"},
        {name:"×•×•×™× ×™", pos:"MID", rating:88, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Wini"},
        {name:"××¨", pos:"FWD", rating:91, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Mar"},
        {name:"×‘×•×‘×•", pos:"DEF", rating:77, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Bobo"},
        {name:"××™×›××œ", pos:"MID", rating:77, img:"https://media.discordapp.net/attachments/1406648962458583241/1451205100394516525/WhatsApp_Image_2025-12-18_at_12.56.32_1.jpeg?ex=69455392&is=69440212&hm=d2e80311a105a40ad9cdc648fb4c64a6babb3e39b7ae5f508ab46db1f242cf72&=&format=webp"},
        {name:"×©×¨×§", pos:"FWD", rating:88, img:"https://media.discordapp.net/attachments/1406648962458583241/1451205099996053544/WhatsApp_Image_2025-12-18_at_12.56.32_2.jpeg?ex=69455391&is=69440211&hm=c6f342319b4cf7dd202ed669dd6c1bedca125616bd11d86555867a350147d586&=&format=webp"},
        {name:"×’×‘×™× ×”", pos:"MID", rating:87, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Gvina"},
        {name:"×˜×œ×§×¨", pos:"DEF", rating:80, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Talker"},
        {name:"×“×¨×•×¤×™×§×¡", pos:"FWD", rating:85, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Dropix"},
        {name:"×©×‘×•×ª×”", pos:"MID", rating:86, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Shvuta"},
        {name:"×’×•×œ×“×™", pos:"MID", rating:84, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Goldi"},
        {name:"×‘×•×", pos:"FWD", rating:89, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Boom"},
        {name:"×™×•× ×ª×Ÿ_×¤×“×¨×™", pos:"MID", rating:88, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Padri"},
        {name:"×¨×™×Ÿ", pos:"FWD", rating:82, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Rin"},
        {name:"×©×£", pos:"FWD", rating:78, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Chef"},
        {name:"××™×¨", pos:"GK", rating:90, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Air"},
        {name:"×¢×™×œ××™", pos:"DEF", rating:85, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Ilai"},
        {name:"×§×¨×™×¡×˜×œ", pos:"MID", rating:89, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Crystal"},
        {name:"××•×¨", pos:"FWD", rating:88, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Or"},
        {name:"×“××¤×œ×”", pos:"FWD", rating:91, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Dempele"}
    ];

    let state = { coins: 1000, collection: [allPlayers[5], allPlayers[6]], lineup: [], market: [], pendingPlayer: null };

    function showTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-bar button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id.split('-')[1]).classList.add('active');
        render();
    }

    // --- Pack Animation Logic ---
    function tryOpenPack(cost, chance) {
        if (state.coins < cost) return alert("××™×Ÿ ××¡×¤×™×§ ×›×¡×£!");
        state.coins -= cost;
        const available = allPlayers.filter(p => !([...state.collection, ...state.lineup].map(cp => cp.name).includes(p.name)));
        if (available.length === 0) return alert("××¡×¤×ª ×”×›×œ!");

        const rare = available.filter(p => p.rating >= 89);
        const normal = available.filter(p => p.rating < 89);
        state.pendingPlayer = (rare.length > 0 && Math.random() < chance) ? rare[Math.floor(Math.random() * rare.length)] : (normal.length > 0 ? normal[Math.floor(Math.random() * normal.length)] : rare[0]);

        document.getElementById('pack-overlay').style.display = 'flex';
        document.getElementById('pack-anim-container').style.display = 'block';
        document.getElementById('player-reveal-area').style.display = 'none';
        render();
    }

    function revealPlayer() {
        const p = state.pendingPlayer;
        document.getElementById('pack-anim-container').style.display = 'none';
        const revealArea = document.getElementById('player-reveal-area');
        const content = document.getElementById('revealed-card-content');
        
        revealArea.style.display = 'block';
        content.innerHTML = `
            <div class="p-card ${p.rating >= 89 ? 'rare' : ''}" style="transform: scale(1.5); margin: 0 auto;">
                <h2 style="color:var(--gold); margin:0;">${p.rating >= 89 ? 'WALKOUT!!' : 'NEW PLAYER'}</h2>
                <img src="${p.img}" style="width:100px; height:100px;">
                <div style="font-size:1.3rem; font-weight:800;">${p.name}</div>
                <div style="color:var(--gold);">${p.pos} | ${p.rating}</div>
            </div>`;
        content.className = "revealed-player";
        content.style.display = "block";
    }

    function finishOpening() {
        state.collection.push({...state.pendingPlayer});
        state.pendingPlayer = null;
        document.getElementById('pack-overlay').style.display = 'none';
        render();
    }

    // --- Kick Off Logic (Opponent vs Bot) ---
    function tryStartMatch() {
        if (state.lineup.length === 0) return alert("×©×™× ×©×—×§× ×™× ×‘×”×¨×›×‘!");
        if (state.coins < 50) return alert("×¦×¨×™×š 50 ××˜×‘×¢×•×ª!");
        
        state.coins -= 50;
        let oppName = "BOT FC";
        if (state.market.length > 0) {
            oppName = "×”×§×‘×•×¦×” ×©×œ " + state.market[Math.floor(Math.random() * state.market.length)].name;
        }
        document.getElementById('opp-name').innerText = oppName;
        startKickOff();
    }

    function startKickOff() {
        document.getElementById('ko-overlay').style.display = 'flex';
        document.getElementById('finish-btn').style.display = 'none';
        const tl = document.getElementById('timeline');
        tl.innerHTML = "<div class='event'><b>0'</b> ×”××©×—×§ ×™×¦× ×œ×“×¨×š!</div>";
        
        let score = [0, 0], min = 0;
        const matchInterval = setInterval(() => {
            min += 5;
            document.getElementById('ko-timer').innerText = min + ":00";
            if (Math.random() < 0.12) {
                score[0]++;
                const p = state.lineup[Math.floor(Math.random() * state.lineup.length)];
                tl.innerHTML += `<div class='event'><b>${min}'</b> âš½ <b>×’×•×œ!</b> ${p.name} ××‘×§×™×¢!</div>`;
            }
            if (Math.random() < 0.08) {
                score[1]++;
                tl.innerHTML += `<div class='event' style='color:red'><b>${min}'</b> âŒ ×©×¢×¨ ×œ×™×¨×™×‘.</div>`;
            }
            document.getElementById('ko-score').innerText = `${score[0]} - ${score[1]}`;
            if (min >= 90) {
                clearInterval(matchInterval);
                let prize = score[0] > score[1] ? 150 : (score[0] === score[1] ? 60 : 0);
                state.coins += prize;
                tl.innerHTML += `<div class='event' style='background:var(--gold); color:#000; font-weight:bold;'>×¡×™×•×! ×”×¨×•×•×—×ª ${prize} ğŸ’°</div>`;
                document.getElementById('finish-btn').style.display = 'block';
                render();
            }
        }, 300);
    }

    function closeMatch() { document.getElementById('ko-overlay').style.display = 'none'; }

    // --- Management Logic ---
    function listForSale(idx) {
        const p = state.collection[idx];
        const pr = prompt("××—×™×¨ ××›×™×¨×”?", "500");
        if(pr) { state.market.push({...p, mPrice: parseInt(pr), mId: Date.now()}); state.collection.splice(idx, 1); render(); }
    }

    function buyFromMarket(mId) {
        const idx = state.market.findIndex(m => m.mId === mId);
        if (state.coins < state.market[idx].mPrice) return alert("××™×Ÿ ×›×¡×£!");
        state.coins -= state.market[idx].mPrice;
        state.collection.push({...state.market[idx]});
        state.market.splice(idx, 1);
        render();
    }

    function addToLineup(idx) {
        const p = state.collection[idx];
        const formation = { FWD: 3, MID: 3, DEF: 4, GK: 1 };
        const slots = []; for (let i = 0; i < formation[p.pos]; i++) slots.push(p.pos + i);
        const free = slots.find(sId => !state.lineup.find(lp => lp.slot === sId));
        if (!free) return alert("×¢××“×” ××œ××”!");
        const player = state.collection.splice(idx, 1)[0];
        player.slot = free; state.lineup.push(player); render();
    }

    function removeFromLineup(sId) {
        const idx = state.lineup.findIndex(l => l.slot === sId);
        const p = state.lineup.splice(idx, 1)[0];
        delete p.slot; state.collection.push(p); render();
    }

    function render() {
        document.getElementById('coins-val').innerText = state.coins;
        const pitch = document.getElementById('pitch'); pitch.innerHTML = "";
        const layout = [{p:'FWD', c:3}, {p:'MID', c:3}, {p:'DEF', c:4}, {p:'GK', c:1}];
        layout.forEach(row => {
            const div = document.createElement('div'); div.className = "pitch-row";
            for(let i=0; i<row.c; i++) {
                const sId = row.p + i; const p = state.lineup.find(l => l.slot === sId);
                div.innerHTML += `<div class="slot" onclick="if(this.innerText!=='${row.p}')removeFromLineup('${sId}')">${p ? `<img src="${p.img}"><br>${p.name}` : row.p}</div>`;
            }
            pitch.appendChild(div);
        });
        document.getElementById('my-collection').innerHTML = state.collection.map((p, i) => `
            <div class="p-card ${p.rating >= 89 ? 'rare' : ''}">
                <div onclick="addToLineup(${i})"><img src="${p.img}"><br><b>${p.name}</b><br><small>${p.rating}</small></div>
                <button class="btn" style="background:var(--danger); color:white; font-size:10px;" onclick="listForSale(${i})">××›×•×¨</button>
            </div>`).join('');
        document.getElementById('market-list').innerHTML = state.market.map(m => `
            <div class="p-card ${m.rating >= 89 ? 'rare' : ''}">
                <img src="${m.img}"><br><b>${m.name}</b><br><b style="color:var(--gold)">${m.mPrice} ğŸ’°</b>
                <button class="btn btn-gold" onclick="buyFromMarket(${m.mId})">×§× ×”</button>
            </div>`).join('');
    }
    render();
</script>
</body>
</html>
