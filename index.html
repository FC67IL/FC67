    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap');
        :root { --gold: #fbbf24; --bg: #0f172a; --card: #1e293b; --danger: #ef4444; --success: #22c55e; --special: #a855f7; }
        * { box-sizing: border-box; font-family: 'Assistant', sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; padding-bottom: 80px; }

        .header { background: #1e293b; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 1100; }
        .coin-badge { color: var(--gold); font-weight: 800; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; }
        
        .nav-bar { display: flex; background: #1e293b; border-bottom: 1px solid #334155; position: sticky; top: 62px; z-index: 1000; }
        .nav-bar button { flex: 1; padding: 15px; border: none; background: none; color: #94a3b8; font-weight: bold; cursor: pointer; }
        .nav-bar button.active { color: var(--gold); border-bottom: 4px solid var(--gold); }
        
        .tab { display: none; padding: 15px; max-width: 800px; margin: 0 auto; }
        .tab.active { display: block; }

        .pitch { background: linear-gradient(to bottom, #14532d, #064e3b); border-radius: 20px; padding: 15px 5px; display: flex; flex-direction: column; justify-content: space-around; min-height: 480px; border: 2px solid #ffffff20; margin-bottom: 15px; }
        .pitch-row { display: flex; justify-content: center; gap: 10px; }
        .slot { width: 70px; height: 90px; border: 2px dashed #ffffff40; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); font-size: 0.65rem; cursor: pointer; }
        .slot img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        .slot.filled { border: 2px solid var(--gold); background: var(--card); border-style: solid; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .p-card { background: var(--card); border-radius: 12px; padding: 8px; text-align: center; border: 1px solid #334155; transition: 0.3s; position: relative; }
        .p-card.ultra { border: 2px solid var(--special); box-shadow: 0 0 15px var(--special); }
        .p-card img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 5px; object-fit: cover; }
        
        .btn { border: none; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; padding: 8px; margin-top: 5px; font-size: 0.8rem; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-sell { background: #334155; color: #ff9999; }
        .btn-buy { background: var(--success); color: #fff; }

        #pack-overlay, #ko-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; display: none; align-items: center; justify-content: center; flex-direction: column; padding: 20px; text-align: center; }
        .timeline { flex: 1; width: 100%; background: #1e293b; border-radius: 15px; padding: 15px; overflow-y: auto; margin: 15px 0; display: flex; flex-direction: column-reverse; gap: 8px; }
        
        .vs-screen { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .rival-card { border: 2px solid var(--danger); padding: 10px; border-radius: 10px; background: #2d0a0a; }
    </style>

<body>

        <div class="vs-screen">
            <div>
                <div style="color:var(--success)">×”×¡×’×œ ×©×œ×š</div>

        <div id="match-score" style="font-size:3rem; font-weight:900;">0 - 0</div>

</div>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDAyQfRIPiJO2pENF4AF9LDWTjyLeOrQNY",
        authDomain: "fc67-3de49.firebaseapp.com",
        projectId: "fc67-3de49",
        databaseURL: "https://fc67-3de49-default-rtdb.firebaseio.com/", 
        storageBucket: "fc67-3de49.firebasestorage.app",
        messagingSenderId: "484648478424",
        appId: "1:484648478424:web:dfd4899b7477cc83f699ad"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId = localStorage.getItem('fc67_uid') || prompt("×©× ×”×§×‘×•×¦×”?");
    localStorage.setItem('fc67_uid', myId);
    document.getElementById('team-name-ui').innerText = myId;

    const players = [
        {name:"×”×‘×™×’×•×Ÿ", pos:"GK", rating:89, img:"https://media.discordapp.net/attachments/1406648962458583241/1451205336177447095/WhatsApp_Image_2025-12-18_at_12.56.32_4.jpeg?ex=694553ca&is=6944024a&hm=d7bde1489a098c2b7d54403feed38fcf330e50bb43b35988c3d305ea058d1047&=&format=webp"},
        {name:"×“×•×“", pos:"DEF", rating:87, img:"https://media.discordapp.net/attachments/1451328561226190929/1451335794391519362/F145A669-C121-481E-B783-A929A4CD439C.png?ex=6945cd49&is=69447bc9&hm=71191ea135eac1845052f68445f1ecc4336cda64e085f43497ad56d9b9f1a7e6&=&format=webp&quality=lossless&width=640&height=960"},
        {name:"×˜×•×™", pos:"FWD", rating:87, img:"https://media.discordapp.net/attachments/1451328561226190929/1451336172772261888/2024-07-05_180537.png?ex=6945cda4&is=69447c24&hm=476cc10a15cff4b0dccc5b9d24c65192b82a4ed518e2d18ea69f61135f5800ad&=&format=webp&quality=lossless"},
        {name:"×•×•×™× ×™", pos:"MID", rating:88, img:"https://media.discordapp.net/attachments/1451328561226190929/1451335757045170378/2025-12-19_001003.png?ex=6945cd40&is=69447bc0&hm=2c7fcc4d7ba2af243696f64f9d92d2d592f4878033e2d7dc3007e8ea7086157b&=&format=webp&quality=lossless"},
        {name:"××¨", pos:"FWD", rating:91, img:"https://media.discordapp.net/attachments/1451328561226190929/1451328868509286540/2025-12-08_140832.png?ex=6945c6d6&is=69447556&hm=780d4d9f15f33e8190e07422646c6a1412a8edee99a74c1107fba0abef3422cd&=&format=webp&quality=lossless"},
        {name:"×›×•×©×™", pos:"FWD", rating:99, img:"https://media.discordapp.net/attachments/1451328561226190929/1451339056314323075/31.png?ex=6945d053&is=69447ed3&hm=66d396730758c8df38e124c4776bc567ac3450a81c395b6d819989d0eb9dab25&=&format=webp&quality=lossless"}
    ];

    let userData = { coins: 1000, collection: [], lineup: [] };

    db.ref('users/' + myId).on('value', snap => {
        if(snap.val()) userData = snap.val();
        render();
    });

    db.ref('market').on('value', snap => renderMarket(snap.val()));

    function showTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-bar button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + id.split('-')[1]).classList.add('active');
    }

    function buyPack(type) {
        let price = type === 'regular' ? 250 : 1500;
        if(userData.coins < price) return alert("×—×¡×¨ ×›×¡×£!");
        userData.coins -= price;

        let rolled;
        if(type === 'special' && Math.random() < 0.1) {
            rolled = players.find(p => p.name === "×›×•×©×™");
        } else {
            let isHigh = Math.random() < 0.15;
            let pool = players.filter(p => isHigh ? p.rating >= 87 : p.rating < 87);
            if(pool.length === 0) pool = players;
            rolled = pool[Math.floor(Math.random()*pool.length)];
        }

        if(!userData.collection) userData.collection = [];
        userData.collection.push({...rolled, sId: "C_"+Math.random()});
        
        document.getElementById('pack-overlay').style.display = 'flex';
        document.getElementById('card-reveal').innerHTML = `<div class="p-card ${rolled.name==='×›×•×©×™'?'ultra':''}" style="transform:scale(1.5)"><img src="${rolled.img}"><br>${rolled.name}<br>${rolled.rating}</div>`;
        save();
    }

    function sellPlayer(sId) {
        const idx = userData.collection.findIndex(p => p.sId === sId);
        if(idx !== -1) {
            const p = userData.collection[idx];
            let marketPrice = p.rating * 3;
            db.ref('market/' + sId).set({...p, seller: myId, marketPrice});
            userData.collection.splice(idx, 1);
            save();
            alert("×”×©×—×§×Ÿ ×”×•×¢×œ×” ×œ×©×•×§!");
        }
    }

    function buyFromMarket(sId, price, seller) {
        if(userData.coins < price) return alert("×—×¡×¨ ×›×¡×£!");
        if(seller === myId) return alert("×–×” ×”×©×—×§×Ÿ ×©×œ×š!");
        
        db.ref('market/' + sId).once('value', snap => {
            const p = snap.val();
            if(!p) return alert("×”×©×—×§×Ÿ ×›×‘×¨ ×œ× ×‘×©×•×§.");
            
            userData.coins -= price;
            if(!userData.collection) userData.collection = [];
            userData.collection.push(p);
            db.ref('market/' + sId).remove();
            db.ref('users/' + seller + '/coins').transaction(c => (c || 0) + price);
            save();
        });
    }

    function setLineup(sId) {
        const idx = userData.collection.findIndex(p => p.sId === sId);
        const p = userData.collection[idx];
        const limits = { FWD: 1, MID: 2, DEF: 2, GK: 1 };
        if((userData.lineup || []).filter(x => x.pos === p.pos).length >= limits[p.pos]) return alert("×¢××“×” ××œ××”!");
        
        userData.lineup = userData.lineup || [];
        userData.lineup.push(userData.collection.splice(idx, 1)[0]);
        save();
    }

    function removeFromLineup(sId) {
        const idx = userData.lineup.findIndex(p => p.sId === sId);
        const p = userData.lineup.splice(idx, 1)[0];
        userData.collection.push(p);
        save();
    }

    function startMatchFlow() {
        if(!userData.lineup || userData.lineup.length < 1) return alert("×©×™× ×©×—×§×Ÿ ×‘×”×¨×›×‘!");
        userData.coins -= 50;
        
        let myOvr = Math.round(userData.lineup.reduce((a,b)=>a+b.rating, 0) / userData.lineup.length);
        let botOvr = Math.floor(Math.random() * 15) + 80;
        
        document.getElementById('my-ovr').innerText = myOvr;
        document.getElementById('bot-ovr').innerText = botOvr;
        document.getElementById('ko-overlay').style.display = 'flex';
        document.getElementById('vs-display').style.display = 'block';
        document.getElementById('match-live').style.display = 'none';
        window.currentMatch = { myOvr, botOvr };
        save();
    }

    function runMatchLogic() {
        document.getElementById('vs-display').style.display = 'none';
        document.getElementById('match-live').style.display = 'block';
        let score = [0,0], min = 0;
        const tl = document.getElementById('timeline');
        tl.innerHTML = "";

        const inv = setInterval(() => {
            min += 10;
            if(Math.random() * window.currentMatch.myOvr > 45) { score[0]++; tl.innerHTML += `<div>âš½ ×’×•×œ! (${min}')</div>`; }
            if(Math.random() * window.currentMatch.botOvr > 50) { score[1]++; tl.innerHTML += `<div style="color:red">âŒ ×¡×¤×’×ª (${min}')</div>`; }
            
            document.getElementById('match-score').innerText = `${score[0]} - ${score[1]}`;
            if(min >= 90) {
                clearInterval(inv);
                userData.coins += score[0] > score[1] ? 150 : 50;
                document.getElementById('exit-btn').style.display = 'block';
                save();
            }
        }, 400);
    }

    function save() { db.ref('users/' + myId).set(userData); }

    function renderMarket(data) {
        const marketDiv = document.getElementById('market-list');
        if(!data) return marketDiv.innerHTML = "×”×©×•×§ ×¨×™×§.";
        marketDiv.innerHTML = Object.keys(data).map(key => {
            const p = data[key];
            return `<div class="p-card">
                <img src="${p.img}"><br><b>${p.name}</b><br>${p.marketPrice} ğŸ’°
                <button class="btn btn-buy" onclick="buyFromMarket('${key}', ${p.marketPrice}, '${p.seller}')">×§× ×”</button>
            </div>`;
        }).join('');
    }

    function render() {
        document.getElementById('coins-val').innerText = userData.coins;
        const pitch = document.getElementById('pitch');
        pitch.innerHTML = "";
        const config = [{p:'FWD',c:1}, {p:'MID',c:2}, {p:'DEF',c:2}, {p:'GK',c:1}];
        
        config.forEach(r => {
            const div = document.createElement('div'); div.className = "pitch-row";
            const inL = (userData.lineup || []).filter(x => x.pos === r.p);
            for(let i=0; i<r.c; i++){
                const p = inL[i];
                div.innerHTML += `<div class="slot ${p?'filled':''}" onclick="${p?`removeFromLineup('${p.sId}')`:''}">
                    ${p?`<img src="${p.img}"><br>${p.name}`:r.p}
                </div>`;
            }
            pitch.appendChild(div);
        });

        document.getElementById('my-collection').innerHTML = (userData.collection || []).map(p => `
            <div class="p-card ${p.name==='×›×•×©×™'?'ultra':''}">
                <img src="${p.img}"><br><b>${p.name}</b><br><small>${p.rating}</small>
                <button class="btn btn-gold" onclick="setLineup('${p.sId}')">×œ×”×¨×›×‘</button>
                <button class="btn btn-sell" onclick="sellPlayer('${p.sId}')">××›×•×¨ ×‘×©×•×§</button>
            </div>
        `).join('');
    }
</script>
