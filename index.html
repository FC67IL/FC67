    <style>

        body { 
            margin: 0; background: var(--bg); 
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), radial-gradient(circle at bottom left, #0f172a, transparent);
            color: #f1f5f9; padding-bottom: 100px; min-height: 100vh;
        }

        .header { 
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px);
            padding: 15px 20px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 2000;
        }

        .pill { 
            background: var(--glass); padding: 4px 12px; border-radius: 20px; 
            font-size: 0.9rem; font-weight: bold; border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-bar { 
            display: flex; background: rgba(15, 23, 42, 0.9); padding: 5px;
            position: sticky; top: 72px; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-bar button { 
            flex: 1; padding: 12px; border: none; background: none; 
            color: #94a3b8; font-weight: 700; cursor: pointer; border-radius: 10px;
        }
        .nav-bar button.active { color: #fff; border-bottom: 3px solid var(--accent); background: var(--glass); }

        .tab { display: none; padding: 20px; max-width: 900px; margin: 0 auto; animation: slideUp 0.3s ease; }
        .tab.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .pitch-container {
            background: #064e3b; border-radius: 24px; padding: 25px 10px;
            border: 3px solid rgba(255,255,255,0.2); margin-bottom: 25px;
        }
        .pitch-row { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }

        .card-pro {
            width: 80px; height: 110px; background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 2px solid #334155; border-radius: 12px; position: relative;
            display: flex; flex-direction: column; align-items: center; padding-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4); cursor: pointer;
        }
        .card-pro.elite { border-color: var(--gold); background: linear-gradient(135deg, #451a03, #78350f); }
        .card-pro img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--gold); }
        .card-pro .rating { position: absolute; top: -5px; right: -5px; background: var(--gold); color: #000; font-weight: 900; padding: 2px 5px; border-radius: 5px; font-size: 0.75rem; }
        .card-pro .name { font-size: 0.65rem; font-weight: 800; margin-top: 5px; text-align: center; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .inv-card { background: var(--card); border-radius: 16px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        .btn { border: none; border-radius: 10px; padding: 10px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 5px; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-danger { background: var(--danger); color: #fff; }

        #match-overlay, #pack-open { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: none; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>

    let user = { coins: 1000, energy: 10, lvl: 1, collection: [], lineup: [], bench: [] };

    // --- PLAYERS POOL ---
    const playersPool = [
        {name:"×”×‘×™×’×•×Ÿ", pos:"GK", rating:89, img:"https://media.discordapp.net/attachments/1406648962458583241/1451205336177447095/WhatsApp_Image_2025-12-18_at_12.56.32_4.jpeg?ex=694553ca&is=6944024a&hm=d7bde1489a098c2b7d54403feed38fcf330e50bb43b35988c3d305ea058d1047&=&format=webp"},

        {name:"×’×‘×™× ×”", pos:"MID", rating:87, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Gvina"},
        {name:"×˜×œ×§×¨", pos:"DEF", rating:80, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Talker"},
        {name:"×“×¨×•×¤×™×§×¡", pos:"FWD", rating:85, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Dropix"},
        {name:"×©×‘×•×ª×”", pos:"MID", rating:86, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Shvuta"},
        {name:"×’×•×œ×“×™", pos:"MID", rating:84, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Goldi"},
        {name:"×‘×•×", pos:"FWD", rating:89, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Boom"},
        {name:"×™×•× ×ª×Ÿ_×¤×“×¨×™", pos:"MID", rating:88, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Padri"},
        {name:"×¨×™×Ÿ", pos:"FWD", rating:82, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Rin"},
        {name:"×©×£", pos:"FWD", rating:78, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Chef"},
        {name:"××™×¨", pos:"GK", rating:90, img:"https://media.discordapp.net/attachments/1406648962458583241/1451246090438443038/WhatsApp_Image_2025-12-18_at_12.56.32_9.jpeg?ex=694579be&is=6944283e&hm=dc12f06068dcbf4fcdd30f5bc9a638c9680f66e26040878e36b1c011c2580d5e&=&format=webp"},
        {name:"×¢×™×œ××™", pos:"DEF", rating:85, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Ilai"},
        {name:"×§×¨×™×¡×˜×œ", pos:"MID", rating:89, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Crystal"},
        {name:"××•×¨", pos:"FWD", rating:88, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Or"},
        {name:"×œ×™××", pos:"MID", rating:81, img:"https://media.discordapp.net/attachments/1406648962458583241/1451245036137087161/WhatsApp_Image_2025-12-18_at_12.56.32_5.jpeg?ex=694578c3&is=69442743&hm=9e56e31652474a39fc0ed86f49abc04fed770a47877ffddab30bc1adaa93cacb&=&format=webp"},
        {name:"××™× ××’×™", pos:"FWD", rating:87, img:"https://media.discordapp.net/attachments/1406648962458583241/1451206068410519622/image.png?ex=69455478&is=694402f8&hm=920d3a6b9ffd6267c08675cd5faf8c5e3094134de6eecc3b8b5cc91a0db5f6c4&=&format=webp&quality=lossless"},
        {name:"×§×™×™×‘×™×¡", pos:"MID", rating:79, img:"https://media.discordapp.net/attachments/1406648962458583241/1451205583414890567/image.png?ex=69455405&is=69440285&hm=d1442adf940a78fa464e065ca3c6c61ae13ab03427e9a190f78932760630a0c3&=&format=webp&quality=lossless"},
        {name:"×”×¨××œ", pos:"DEF", rating:86, img:"https://media.discordapp.net/attachments/1406648962458583241/1451245689387614371/WhatsApp_Image_2025-12-18_at_12.56.32_6.jpeg?ex=6945795f&is=694427df&hm=658c2fbc8740d3f7f8aafa6482098fff84636ec23c35bb397387bb9fb1ac0d5a&=&format=webp"},
        {name:"××œ×™××œ×š", pos:"FWD", rating:86, img:"https://media.discordapp.net/attachments/1406648962458583241/1451245948519977041/WhatsApp_Image_2025-12-18_at_12.56.32_8.jpeg?ex=6945799c&is=6944281c&hm=fe208f327c14289637b5c2db21e714979a6f33e6cbfe0b466ea106989d081834&=&format=webp"}
    ];

    // --- SYNC ---
    db.ref('users/' + myId).on('value', snap => {
        if(snap.val()) {
            user = snap.val();
            if(!user.collection) user.collection = [];
            if(!user.lineup) user.lineup = [];
            if(!user.bench) user.bench = [];
            updateUI();
        } else { save(); }
    });

    function save() { db.ref('users/' + myId).set(user); }

    function updateUI() {
        document.getElementById('display-team-name').innerText = myId;
        document.getElementById('val-coins').innerText = user.coins;
        document.getElementById('val-lvl').innerText = user.lvl;
        renderPitch();
        renderCollection();
    }

    // --- MARKET LOGIC (MONEY TRANSFER) ---
    function listOnMarket(idx) {
        let price = prompt("××—×™×¨ ××›×™×¨×”?");
        if(!price || isNaN(price)) return;
        let p = user.collection.splice(idx, 1)[0];
        db.ref('market').push({ ...p, sellerId: myId, price: parseInt(price) });
        save();
    }

    function buyFromMarket(key, price, sellerId) {
        if(user.coins < price) return alert("××™×Ÿ ×›×¡×£!");
        db.ref('market/' + key).once('value', snap => {
            if(!snap.exists()) return alert("×”×©×—×§×Ÿ ×›×‘×¨ × ××›×¨.");
            
            // ×”×•×¨×“×ª ×›×¡×£ ×œ×§×•× ×”
            user.coins -= price;
            user.collection.push(snap.val());
            
            // ×”×¢×‘×¨×ª ×›×¡×£ ×œ××•×›×¨ (×’× ×× ×”×•× ××•×¤×œ×™×™×Ÿ)
            db.ref('users/' + sellerId + '/coins').transaction(c => (c || 0) + price);
            
            // ××—×™×§×” ××”×©×•×§
            db.ref('market/' + key).remove();
            save();
        });
    }

    function loadMarket() {
        db.ref('market').on('value', snap => {
            let div = document.getElementById('market-grid');
            div.innerHTML = "";
            snap.forEach(child => {
                let p = child.val();
                div.innerHTML += `<div class="inv-card">
                    <img src="${p.img}" style="width:50px;">
                    <div>${p.name} (${p.rating})</div>
                    <div style="color:var(--gold);">${p.price} ğŸ’°</div>
                    ${p.sellerId === myId ? '<button class="btn" disabled>×©×œ×š</button>' : 
                    `<button class="btn btn-gold" onclick="buyFromMarket('${child.key}', ${p.price}, '${p.sellerId}')">×§× ×”</button>`}
                </div>`;
            });
        });
    }

    // --- RENDER CLUB ---
    function renderPitch() {
        const pitch = document.getElementById('pitch-ui');
        pitch.innerHTML = "";
        const rows = [
            {pos:'FWD', count:1}, {pos:'MID', count:2}, {pos:'DEF', count:2}, {pos:'GK', count:1}
        ];
        rows.forEach(r => {
            let rowDiv = document.createElement('div');
            rowDiv.className = "pitch-row";
            let players = user.lineup.filter(p => p.pos === r.pos);
            for(let i=0; i<r.count; i++) {
                let p = players[i];
                rowDiv.innerHTML += p ? `<div class="card-pro elite" onclick="moveBack(${user.lineup.indexOf(p)}, 'lineup')">
                    <div class="rating">${p.rating}</div><img src="${p.img}"><div class="name">${p.name}</div></div>`
                    : `<div style="width:80px; height:110px; border:2px dashed #334155; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:0.7rem;">${r.pos}</div>`;
            }
            pitch.appendChild(rowDiv);
        });
        document.getElementById('bench-ui').innerHTML = user.bench.map((p,i) => `<div class="card-pro" onclick="moveBack(${i}, 'bench')">
            <div class="rating">${p.rating}</div><img src="${p.img}"><div class="name">${p.name}</div></div>`).join('');
    }

    function renderCollection() {
        document.getElementById('collection-grid').innerHTML = user.collection.map((p,i) => `<div class="inv-card">
            <img src="${p.img}" style="width:50px; border-radius:50%;">
            <div style="font-weight:bold;">${p.name} (${p.rating})</div>
            <button class="btn btn-primary" onclick="toLineup(${i})">×”×¨×›×‘</button>
            <button class="btn btn-danger" onclick="listOnMarket(${i})">×©×•×§</button>
        </div>`).join('');
    }

    function toLineup(i) {
        let p = user.collection[i];
        let count = user.lineup.filter(x => x.pos === p.pos).length;
        let limits = {FWD:1, MID:2, DEF:2, GK:1};
        if(count < limits[p.pos]) user.lineup.push(user.collection.splice(i,1)[0]);
        else if(user.bench.length < 5) user.bench.push(user.collection.splice(i,1)[0]);
        save();
    }

    function moveBack(i, from) {
        user.collection.push(user[from].splice(i,1)[0]);
        save();
    }

    // --- PACKS ---
    function buyPack(type) {
        let cost = type === 'premium' ? 800 : 250;
        if(user.coins < cost) return alert("××™×Ÿ ×›×¡×£!");
        user.coins -= cost; save();
        let pool = type === 'premium' ? playersPool.filter(p => p.rating >= 88) : playersPool;
        tempPack = { ...pool[Math.floor(Math.random()*pool.length)], uId: Date.now() };
        document.getElementById('pack-open').style.display = 'flex';
        document.getElementById('pack-anim').style.display = 'block';
        document.getElementById('pack-result').style.display = 'none';
    }

    function revealPack() {
        document.getElementById('pack-anim').style.display = 'none';
        document.getElementById('pack-result').style.display = 'block';
        document.getElementById('opened-card-container').innerHTML = `<div class="card-pro elite" style="transform:scale(2.5); margin:50px auto;">
            <div class="rating">${tempPack.rating}</div><img src="${tempPack.img}"><div class="name">${tempPack.name}</div></div>`;
    }

    function confirmPack() {
        user.collection.push(tempPack);
        document.getElementById('pack-open').style.display = 'none';
        save();
    }

    // --- CHAT ---
    function sendChatMessage() {
        let m = document.getElementById('chat-input').value;
        if(m) { db.ref('chat').push({ u: myId, m: m }); document.getElementById('chat-input').value = ""; }
    }
    db.ref('chat').limitToLast(20).on('child_added', snap => {
        let d = snap.val();
        document.getElementById('chat-box').innerHTML += `<div><b style="color:var(--gold)">${d.u}:</b> ${d.m}</div>`;
        document.getElementById('chat-box').scrollTop = 9999;
    });

    // --- GAME ---
    function startLeagueMatch() {
        if(user.lineup.length < 6) return alert("×”×§×‘×•×¦×” ×œ× ××œ××”!");
        document.getElementById('match-overlay').style.display = 'flex';
        let s = [0,0];
        let i = setInterval(() => {
            if(Math.random() > 0.8) s[0]++;
            if(Math.random() > 0.9) s[1]++;
            document.getElementById('m-s1').innerText = s[0];
            document.getElementById('m-s2').innerText = s[1];
        }, 500);
        setTimeout(() => { 
            clearInterval(i); 
            user.coins += s[0] > s[1] ? 200 : 50; 
            save(); 
            document.getElementById('btn-close-match').style.display = 'block';
        }, 5000);
    }

    function openTab(name) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-bar button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+name).classList.add('active');
        document.getElementById('btn-'+name).classList.add('active');
        if(name === 'market') loadMarket();
    }
</script>
