    let state = { coins: 1000, collection: [], lineup: [], market: [], pendingPlayer: null };

    function moveTab(index, btnId) {
        document.getElementById('main-slider').style.transform = `translateX(${index * 100}vw)`;
        document.querySelectorAll('.nav-bar button').forEach(b => b.classList.remove('active'));
        document.getElementById(btnId).classList.add('active');
    }

    function tryOpenPack(cost, rareChance) {
        const owned = [...state.collection, ...state.lineup, ...state.market].map(p => p.name);
        const available = allPlayers.filter(p => !owned.includes(p.name));
        
        if (available.length === 0) return alert("××¡×¤×ª ××ª ×›×•×œ×!");
        if (state.coins < cost) return alert("××™×Ÿ ×›×¡×£!");

        state.coins -= cost;
        let chosen;
        const rare = available.filter(p => p.rating >= 89);
        const normal = available.filter(p => p.rating < 89);
        
        if (rare.length > 0 && Math.random() < rareChance) {
            chosen = rare[Math.floor(Math.random() * rare.length)];
        } else {
            chosen = normal.length > 0 ? normal[Math.floor(Math.random() * normal.length)] : rare[0];
        }

        // × ×“×™×¨×•×ª ×›×•×©×™ (1% ×¡×™×›×•×™ ×‘×××ª ×œ×§×‘×œ ××•×ª×• ×× ×”×•× ×”×•×’×¨×œ)
        if (chosen.name === "×›×•×©×™" && Math.random() > 0.01) {
            chosen = available.filter(p => p.name !== "×›×•×©×™")[0] || chosen;
        }

        state.pendingPlayer = chosen;
        document.getElementById('pack-overlay').style.display = 'flex';
        document.getElementById('pack-anim-container').style.display = 'block';
        document.getElementById('player-reveal-area').style.display = 'none';
        render();
    }

    function revealPlayer() {
        const p = state.pendingPlayer;
        document.getElementById('pack-anim-container').style.display = 'none';
        document.getElementById('player-reveal-area').style.display = 'block';
        document.getElementById('revealed-card-content').innerHTML = `
            <div class="p-card ${p.rating >= 89 ? 'rare' : ''}" style="transform:scale(1.4); margin:40px auto;">
                <img src="${p.img}">
                <div><b>${p.name}</b></div>
                <div style="color:var(--gold)">${p.pos} | ${p.rating}</div>
            </div>`;
    }

    function finishOpening() {
        state.collection.push({...state.pendingPlayer});
        state.pendingPlayer = null;
        document.getElementById('pack-overlay').style.display = 'none';
        render();
    }

    // ×©×•×§ ×”×”×¢×‘×¨×•×ª - ××›×™×¨×”
    function sellInMarket(index) {
        const price = prompt("×‘××™×–×” ××—×™×¨ ×ª×¨×¦×” ×œ××›×•×¨?", "500");
        if (price === null || isNaN(price)) return;

        const player = state.collection.splice(index, 1)[0];
        player.marketPrice = parseInt(price);
        state.market.push(player);
        render();
    }

    // ×©×•×§ ×”×”×¢×‘×¨×•×ª - ×§× ×™×™×”
    function buyFromMarket(index) {
        const player = state.market[index];
        if (state.coins < player.marketPrice) return alert("××™×Ÿ ×œ×š ××¡×¤×™×§ ×›×¡×£!");

        state.coins -= player.marketPrice;
        state.collection.push(state.market.splice(index, 1)[0]);
        render();
    }

    function addToLineup(idx) {
        const p = state.collection[idx];
        const limits = { FWD: 2, DEF: 2, GK: 1 };
        const current = state.lineup.filter(lp => lp.pos === p.pos).length;
        if (current >= limits[p.pos]) return alert("×¢××“×” ××œ××”!");
        
        const player = state.collection.splice(idx, 1)[0];
        player.slot = p.pos + current;
        state.lineup.push(player);
        render();
    }

    function removeFromLineup(sId) {
        const idx = state.lineup.findIndex(l => l.slot === sId);
        const p = state.lineup.splice(idx, 1)[0];
        delete p.slot;
        state.collection.push(p);
        render();
    }

    function render() {
        document.getElementById('coins-val').innerText = state.coins;
        
        // ××’×¨×©
        const pitch = document.getElementById('pitch'); pitch.innerHTML = "";
        const layout = [{p:'FWD', c:2}, {p:'DEF', c:2}, {p:'GK', c:1}];
        layout.forEach(row => {
            const div = document.createElement('div'); div.className = "pitch-row";
            for(let i=0; i<row.c; i++) {
                const sId = row.p + i;
                const p = state.lineup.find(l => l.slot === sId);
                div.innerHTML += `<div class="slot ${p?'filled':''}" onclick="${p?`removeFromLineup('${sId}')`:''}">
                    ${p ? `<img src="${p.img}"><br>${p.name}` : row.p}</div>`;
            }
            pitch.appendChild(div);
        });

        // ××•×¡×£
        document.getElementById('my-collection').innerHTML = state.collection.map((p, i) => `
            <div class="p-card ${p.rating>=89?'rare':''}">
                <div onclick="addToLineup(${i})"><img src="${p.img}"><br><b>${p.name}</b></div>
                <button class="btn btn-sell" onclick="sellInMarket(${i})">××›×•×¨ ×‘×©×•×§</button>
            </div>`).join('');

        document.getElementById('market-list').innerHTML = state.market.map((p, i) => `
            <div class="p-card ${p.rating>=89?'rare':''}">
                <img src="${p.img}"><br><b>${p.name}</b><br>
                <span style="color:var(--gold)">${p.marketPrice} ğŸ’°</span>
                <button class="btn btn-gold" onclick="buyFromMarket(${i})">×§× ×” ×¢×›×©×™×•</button>
