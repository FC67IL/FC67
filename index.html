    const allPlayersList = [

        {name:"×§×¨×™×¡×˜×œ", pos:"MID", rating:89, img:"https://api.dicebear.com/7.x/avataaars/svg?seed=Crystal"},

    ];

    let userData = { coins: 1000, collection: [], lineup: [] };
    let tempP = null;

    // --- Core Logic ---
    db.ref('users/' + myId).on('value', snap => {
        if(snap.val()) userData = snap.val();
        else db.ref('users/' + myId).set(userData);
        render();
    });

    db.ref('market').on('value', snap => {
        const list = document.getElementById('market-list');
        list.innerHTML = "";
        const data = snap.val();
        for(let key in data) {
            const p = data[key];
            if(p.seller !== myId) {
                list.innerHTML += `<div class="p-card ${p.rating>=89?'rare':''}">
                    <img src="${p.img}"><br><b>${p.name}</b><br>
                    <b style="color:var(--gold)">${p.price} ğŸ’°</b><br>
                    <button class="btn btn-gold" onclick="buyMarket('${key}', ${p.price})">×§× ×”</button>
                </div>`;
            }
        }
    });

    function showTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-bar button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + id.split('-')[1]).classList.add('active');
    }

    function buyPack() {
        if(userData.coins < 250) return alert("××™×Ÿ ×›×¡×£!");
        userData.coins -= 250;
        tempP = allPlayersList[Math.floor(Math.random()*allPlayersList.length)];
        document.getElementById('pack-overlay').style.display = 'flex';
        document.getElementById('pack-visual').style.display = 'flex';
        document.getElementById('reveal-area').style.display = 'none';
        save();
    }

    function revealPlayer() {
        document.getElementById('pack-visual').style.display = 'none';
        document.getElementById('reveal-area').style.display = 'block';
        document.getElementById('card-content').innerHTML = `<div class="p-card ${tempP.rating>=89?'rare':''}" style="transform:scale(1.4); margin:20px auto;"><img src="${tempP.img}"><br><b>${tempP.name}</b><br>${tempP.rating}</div>`;
    }

    function collectPlayer() {
        if(!userData.collection) userData.collection = [];
        userData.collection.push(tempP);
        document.getElementById('pack-overlay').style.display = 'none';
        save();
    }

    async function tryStartMatch() {
        if(!userData.lineup || userData.lineup.length === 0) return alert("×©×™× ×œ×¤×—×•×ª ×©×—×§×Ÿ ××—×“ ×‘×”×¨×›×‘!");
        userData.coins -= 50;
        save();
        document.getElementById('ko-overlay').style.display = 'flex';
        const snap = await db.ref('users').once('value');
        const users = Object.keys(snap.val() || {}).filter(u => u !== myId);
        const opp = users.length > 0 ? users[Math.floor(Math.random()*users.length)] : "BOT FC";
        document.getElementById('opp-team-name').innerText = opp;
        runMatch();
    }

    function runMatch() {
        let score = [0, 0], min = 0;
        const tl = document.getElementById('timeline');
        tl.innerHTML = "<div>×©×¨×™×§×ª ×¤×ª×™×—×”!</div>";
        const inv = setInterval(() => {
            min += 10;
            if(Math.random() < 0.1) { score[0]++; tl.innerHTML += `<div>âš½ ×©×¢×¨ ×œ×š! (${min}')</div>`; }
            if(Math.random() < 0.08) { score[1]++; tl.innerHTML += `<div style="color:red">âŒ ×©×¢×¨ ×œ×™×¨×™×‘ (${min}')</div>`; }
            document.getElementById('match-score').innerText = `${score[0]} - ${score[1]}`;
            if(min >= 90) {
                clearInterval(inv);
                const win = score[0] > score[1] ? 150 : (score[0]===score[1]?60:0);
                userData.coins += win;
                tl.innerHTML += `<div style="background:var(--gold); color:black; font-weight:bold; text-align:center; padding:5px;">×¡×™×•×! ×”×¨×•×•×—×ª ${win} ğŸ’°</div>`;
                document.getElementById('exit-btn').style.display = 'block';
                save();
            }
        }, 400);
    }

    function setLineup(idx) {
        const p = userData.collection[idx];
        const limits = { FWD: 3, MID: 3, DEF: 4, GK: 1 };
        const count = (userData.lineup || []).filter(lp => lp.pos === p.pos).length;
        if(count >= limits[p.pos]) return alert("××™×Ÿ ××§×•× ×‘×¢××“×” ×–×•!");
        
        const player = userData.collection.splice(idx, 1)[0];
        if(!userData.lineup) userData.lineup = [];
        player.sId = p.pos + "_" + Date.now();
        userData.lineup.push(player);
        save();
    }

    function removeFromLineup(sId) {
        const idx = userData.lineup.findIndex(p => p.sId === sId);
        const p = userData.lineup.splice(idx, 1)[0];
        delete p.sId;
        userData.collection.push(p);
        save();
    }

    function sellMarket(idx) {
        const pr = prompt("××—×™×¨ ××›×™×¨×”?", "500");
        if(pr) {
            db.ref('market').push({...userData.collection[idx], seller: myId, price: parseInt(pr)});
            userData.collection.splice(idx, 1);
            save();
        }
    }

    function buyMarket(key, price) {
        if(userData.coins < price) return alert("××™×Ÿ ×›×¡×£!");
        db.ref('market/' + key).once('value', s => {
            userData.coins -= price;
            if(!userData.collection) userData.collection = [];
            userData.collection.push(s.val());
            db.ref('market/' + key).remove();
            save();
        });
    }

    function save() { db.ref('users/' + myId).set(userData); }

    function render() {
        document.getElementById('coins-val').innerText = userData.coins;
        const pitch = document.getElementById('pitch');
        pitch.innerHTML = "";
        const rows = [
            {pos: 'FWD', count: 3},
            {pos: 'MID', count: 3},
            {pos: 'DEF', count: 4},
            {pos: 'GK', count: 1}
        ];
        rows.forEach(r => {
            const d = document.createElement('div'); d.className = "pitch-row";
            const inLineup = (userData.lineup || []).filter(p => p.pos === r.pos);
            for(let i=0; i<r.count; i++) {
                const p = inLineup[i];
                d.innerHTML += `<div class="slot ${p?'filled':''}" onclick="${p?`removeFromLineup('${p.sId}')`:''}">
                    ${p ? `<img src="${p.img}"><br>${p.name}` : r.pos}
                </div>`;
            }
            pitch.appendChild(d);
        });

        const coll = document.getElementById('my-collection');
        coll.innerHTML = (userData.collection || []).map((p, i) => `
            <div class="p-card ${p.rating>=89?'rare':''}">
                <img src="${p.img}"><br><b>${p.name}</b><br><small>${p.pos} | ${p.rating}</small>
