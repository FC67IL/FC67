<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDAyQfRIPiJO2pENF4AF9LDWTjyLeOrQNY",
        authDomain: "fc67-3de49.firebaseapp.com",
        projectId: "fc67-3de49",
        databaseURL: "https://fc67-3de49-default-rtdb.firebaseio.com/",

        messagingSenderId: "484648478424",

    firebase.initializeApp(firebaseConfig);

    let myId = localStorage.getItem('fc67_uid') || prompt("×©× ×”×§×‘×•×¦×”?", "×§×‘×•×¦×”_" + Math.floor(Math.random()*99));
    localStorage.setItem('fc67_uid', myId);
    document.getElementById('team-name-ui').innerText = myId;

    const allPlayersList = [
        {name:"×”×‘×™×’×•×Ÿ", pos:"GK", rating:67, img:"https://media.discordapp.net/attachments/1406648962458583241/1451205336177447095/WhatsApp_Image_2025-12-18_at_12.56.32_4.jpeg?ex=694553ca&is=6944024a&hm=d7bde1489a098c2b7d54403feed38fcf330e50bb43b35988c3d305ea058d1047&=&format=webp"},
        {name:"×“×•×“", pos:"DEF", rating:87, img:"https://media.discordapp.net/attachments/1451328561226190929/1451335794391519362/F145A669-C121-481E-B783-A929A4CD439C.png?ex=6945cd49&is=69447bc9&hm=71191ea135eac1845052f68445f1ecc4336cda64e085f43497ad56d9b9f1a7e6&=&format=webp&quality=lossless&width=640&height=960"},
        {name:"×˜×•×™", pos:"FWD", rating:87, img:"https://media.discordapp.net/attachments/1451328561226190929/1451336172772261888/2024-07-05_180537.png?ex=6945cda4&is=69447c24&hm=476cc10a15cff4b0dccc5b9d24c65192b82a4ed518e2d18ea69f61135f5800ad&=&format=webp&quality=lossless"},
        {name:"×•×•×™× ×™", pos:"MID", rating:88, img:"https://media.discordapp.net/attachments/1451328561226190929/1451335757045170378/2025-12-19_001003.png?ex=6945cd40&is=69447bc0&hm=2c7fcc4d7ba2af243696f64f9d92d2d592f4878033e2d7dc3007e8ea7086157b&=&format=webp&quality=lossless"},
        {name:"×›×•×©×™", pos:"FWD", rating:99, img:"https://media.discordapp.net/attachments/1451328561226190929/1451339056314323075/31.png?ex=6945d053&is=69447ed3&hm=66d396730758c8df38e124c4776bc567ac3450a81c395b6d819989d0eb9dab25&=&format=webp&quality=lossless"},
        {name:"×©×¨×§", pos:"FWD", rating:89, img:"https://media.discordapp.net/attachments/1406648962458583241/1451205099996053544/WhatsApp_Image_2025-12-18_at_12.56.32_2.jpeg?ex=69455391&is=69440211&hm=c6f342319b4cf7dd202ed669dd6c1bedca125616bd11d86555867a350147d586&=&format=webp"},
        {name:"××™×¨", pos:"GK", rating:90, img:"https://media.discordapp.net/attachments/1406648962458583241/1451246090438443038/WhatsApp_Image_2025-12-18_at_12.56.32_9.jpeg?ex=694579be&is=6944283e&hm=dc12f06068dcbf4fcdd30f5bc9a638c9680f66e26040878e36b1c011c2580d5e&=&format=webp"}
    ];

    let userData = { coins: 1000, collection: [], lineup: [] };
    let tempP = null;

    db.ref('users/' + myId).on('value', snap => {
        if(snap.val()) userData = snap.val();
        render();
    });

    function showTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-bar button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + id.split('-')[1]).classList.add('active');
    }

    function buyPack(type) {
        let price = type === 'regular' ? 250 : (type === 'rare' ? 600 : 1500);
        if(userData.coins < price) return alert("××™×Ÿ ×œ×š ××¡×¤×™×§ ×›×¡×£!");
        
        userData.coins -= price;
        let pool = [...allPlayersList];
        
        if(type === 'rare') pool = allPlayersList.filter(p => p.rating >= 85);
        if(type === 'special') {
            if(Math.random() < 0.1) pool = allPlayersList.filter(p => p.name === "×›×•×©×™");
            else pool = allPlayersList.filter(p => p.rating >= 85 && p.name !== "×›×•×©×™");
        }

        tempP = pool[Math.floor(Math.random()*pool.length)];
        document.getElementById('pack-overlay').style.display = 'flex';
        document.getElementById('pack-visual').style.display = 'flex';
        document.getElementById('reveal-area').style.display = 'none';
        save();
    }

    function revealPlayer() {
        document.getElementById('pack-visual').style.display = 'none';
        document.getElementById('reveal-area').style.display = 'block';
        const isKushi = tempP.name === "×›×•×©×™";
        document.getElementById('card-content').innerHTML = `
            <div class="p-card ${isKushi?'ultra':''}" style="transform:scale(1.5); margin:50px auto;">
                <img src="${tempP.img}">
                <br><b>${tempP.name}</b><br>${tempP.rating}
            </div>`;
    }

    function collectPlayer() {
        if(!userData.collection) userData.collection = [];
        userData.collection.push(tempP);
        document.getElementById('pack-overlay').style.display = 'none';
        save();
    }

    function setLineup(idx) {
        const p = userData.collection[idx];
        const limits = { FWD: 1, MID: 2, DEF: 2, GK: 1 };
        const inLineupCount = (userData.lineup || []).filter(item => item.pos === p.pos).length;
        
        if(inLineupCount >= limits[p.pos]) return alert("××™×Ÿ ××§×•× ×¤× ×•×™ ×‘×¢××“×” ×–×•!");
        
        const player = userData.collection.splice(idx, 1)[0];
        if(!userData.lineup) userData.lineup = [];
        player.sId = "ID_" + Math.random().toString(36).substr(2, 9);
        userData.lineup.push(player);
        save();
    }

    function removeFromLineup(sId) {
        const idx = userData.lineup.findIndex(p => p.sId === sId);
        if(idx !== -1) {
            const player = userData.lineup.splice(idx, 1)[0];
            delete player.sId;
            if(!userData.collection) userData.collection = [];
            userData.collection.push(player);
            save();
        }
    }

    function tryStartMatch() {
        if(!userData.lineup || userData.lineup.length < 1) return alert("×—×•×‘×” ×œ×©×™× ×œ×¤×—×•×ª ×©×—×§×Ÿ ××—×“ ×‘×”×¨×›×‘!");
        userData.coins -= 50;
        save();
        document.getElementById('ko-overlay').style.display = 'flex';
        runMatch();
    }

    function runMatch() {
        let score = [0, 0], min = 0;
        const tl = document.getElementById('timeline');
        tl.innerHTML = "<div>×©×¨×™×§×ª ×¤×ª×™×—×”!</div>";
        
        const hasKushi = userData.lineup.some(p => p.name === "×›×•×©×™");
        
        const inv = setInterval(() => {
            min += 10;
            // ×× ×›×•×©×™ × ××¦× - ×¡×™×›×•×™ ××˜×•×¨×£ ×©×œ 35% ×œ×’×•×œ. ×× ×œ× - 10%.
            let goalChance = hasKushi ? 0.35 : 0.1;
            
            if(Math.random() < goalChance) { 
                score[0]++; 
                let scorer = (hasKushi && Math.random() < 0.8) ? "×›×•×©×™ ×”××œ×š" : "×”×§×‘×•×¦×” ×©×œ×š";
                tl.innerHTML += `<div>âš½ ×’×•×œ! ${scorer} ×”×‘×§×™×¢ (${min}')</div>`; 
            }
            if(Math.random() < 0.08) { 
                score[1]++; 
                tl.innerHTML += `<div style="color:var(--danger)">âŒ ×©×¢×¨ ×œ×™×¨×™×‘ (${min}')</div>`; 
            }
            
            document.getElementById('match-score').innerText = `${score[0]} - ${score[1]}`;
            
            if(min >= 90) {
                clearInterval(inv);
                let prize = score[0] > score[1] ? 150 : (score[0] === score[1] ? 60 : 10);
                userData.coins += prize;
                tl.innerHTML += `<div style="background:var(--gold); color:black; font-weight:bold; text-align:center; padding:10px; margin-top:10px;">×¡×™×•×! ×”×¨×•×•×—×ª ${prize} ğŸ’°</div>`;
                document.getElementById('exit-btn').style.display = 'block';
                save();
            }
        }, 400);
    }

    function save() { db.ref('users/' + myId).set(userData); }

    function render() {
        document.getElementById('coins-val').innerText = userData.coins;
        const pitch = document.getElementById('pitch');
        pitch.innerHTML = "";
        
        const rows = [ {p:'FWD',c:1}, {p:'MID',c:2}, {p:'DEF',c:2}, {p:'GK',c:1} ];
        rows.forEach(r => {
            const div = document.createElement('div'); div.className = "pitch-row";
            const currentLineup = (userData.lineup || []).filter(item => item.pos === r.p);
            for(let i=0; i<r.c; i++) {
                const player = currentLineup[i];
                div.innerHTML += `
                    <div class="slot ${player?'filled':''}" onclick="${player ? `removeFromLineup('${player.sId}')` : ''}">
                        ${player ? `<img src="${player.img}"><br>${player.name}` : r.p}
                    </div>`;
            }
            pitch.appendChild(div);
        });

        const coll = document.getElementById('my-collection');
        coll.innerHTML = (userData.collection || []).map((p, i) => `
            <div class="p-card ${p.name==='×›×•×©×™'?'ultra':''}">
                <img src="${p.img}"><br><b>${p.name}</b><br><small>${p.pos} | ${p.rating}</small>
                <button class="btn btn-gold" onclick="setLineup(${i})">×œ×”×¨×›×‘</button>
            </div>
        `).join('');
    }
</script>
