            const inL = (userData.lineup || []).filter(x => x.pos === r.p);
            for(let i=0; i<r.c; i++){
                const p = inL[i];
                div.innerHTML += `<div class="slot ${p?'filled':''}" onclick="${p?`removeFromLineup('${p.sId}')`:''}">
                    ${p?`<img src="${p.img}"><br>${p.name}`:r.p}
                </div>`;
            }
            pitch.appendChild(div);
        });

        document.getElementById('my-collection').innerHTML = (userData.collection || []).map(p => `
            <div class="p-card ${p.name==='×›×•×©×™'?'ultra':''}">
                <img src="${p.img}"><br><b>${p.name}</b><br><small>${p.rating}</small>
                <button class="btn btn-gold" onclick="setLineup('${p.sId}')">×œ×”×¨×›×‘</button>
                <button class="btn btn-sell" onclick="sellPlayer('${p.sId}')">××›×•×¨</button>
            </div>
        `).join('');
    }
</script>
