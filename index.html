    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap');
        :root { --gold: #fbbf24; --bg: #0f172a; --card: #1e293b; --danger: #ef4444; --success: #22c55e; }
        * { box-sizing: border-box; font-family: 'Assistant', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; padding-bottom: 90px; overflow-x: hidden; }

        .header { background: #1e293b; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; position: sticky; top: 0; z-index: 1100; }
        .coin-badge { color: var(--gold); font-weight: 800; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; }
        
        .nav-bar { display: flex; background: #1e293b; border-bottom: 1px solid #334155; position: sticky; top: 62px; z-index: 1000; }
        .nav-bar button { flex: 1; padding: 15px; border: none; background: none; color: #94a3b8; font-weight: bold; cursor: pointer; font-size: 0.9rem; }
        .nav-bar button.active { color: var(--gold); border-bottom: 4px solid var(--gold); }
        
        .tab { display: none; padding: 15px; max-width: 800px; margin: 0 auto; }
        .tab.active { display: block; }

        /* PITCH */
        .pitch { background: linear-gradient(to bottom, #14532d, #064e3b); border-radius: 20px; padding: 15px 5px; display: flex; flex-direction: column; justify-content: space-around; min-height: 480px; border: 2px solid #ffffff20; margin-bottom: 15px; position: relative; }
        .pitch-row { display: flex; justify-content: center; gap: 12px; }
        
        .slot { width: 65px; height: 85px; border: 1px dashed #ffffff40; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); font-size: 0.6rem; text-align: center; cursor: pointer; position: relative; }
        .slot img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        .slot.filled { border: 1px solid var(--gold); background: var(--card); }
        .slot-rating { position: absolute; top: -5px; right: -5px; background: var(--gold); color: black; font-weight: bold; font-size: 0.7rem; padding: 2px 5px; border-radius: 10px; }

        /* CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        .p-card { background: var(--card); border-radius: 12px; padding: 8px; text-align: center; border: 1px solid #334155; position: relative; transition: 0.2s; }
        .p-card.rare { border: 2px solid var(--gold); box-shadow: 0 0 15px rgba(251, 191, 36, 0.3); }
        .p-card img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 5px; object-fit: cover; }
        
        .btn { border: none; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; padding: 8px; margin-top: 5px; font-size: 0.8rem; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-red { background: #dc2626; color: white; }
        .btn-blue { background: #2563eb; color: white; }

        /* OVERLAYS */
        #pack-overlay, #ko-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; display: none; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        .timeline { flex: 1; width: 100%; background: #1e293b; border-radius: 15px; padding: 15px; overflow-y: auto; margin: 15px 0; display: flex; flex-direction: column-reverse; gap: 8px; }
        
        .bench-row { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; }
    </style>

<body>

    <div id="subs-ui" style="display:none; width:100%;">
        <p style="font-size:0.8rem; color:var(--gold);">×œ×—×¥ ×¢×œ ×©×—×§×Ÿ ×¡×¤×¡×œ ×œ×‘×™×¦×•×¢ ×—×™×œ×•×£ (××¢×œ×” ×¡×™×›×•×™ ×œ×’×•×œ):</p>

    <div class="timeline" id="timeline"></div>
    <button id="exit-btn" class="btn btn-gold" style="display:none; width:150px;" onclick="location.reload()">×¡×’×•×¨</button>
</div>

<script>
    // Firebase Setup
    const firebaseConfig = {
        apiKey: "AIzaSyDAyQfRIPiJO2pENF4AF9LDWTjyLeOrQNY",
        authDomain: "fc67-3de49.firebaseapp.com",
        projectId: "fc67-3de49",
        databaseURL: "https://fc67-3de49-default-rtdb.firebaseio.com/", 
        storageBucket: "fc67-3de49.firebasestorage.app",
        messagingSenderId: "484648478424",
        appId: "1:484648478424:web:dfd4899b7477cc83f699ad"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId = localStorage.getItem('fc67_uid') || prompt("×©× ×§×‘×•×¦×”?");
    if(!myId) myId = "Guest" + Math.floor(Math.random()*999);
    localStorage.setItem('fc67_uid', myId);
    document.getElementById('team-name-ui').innerText = myId;

    let userData = { coins: 1000, collection: [], lineup: [], bench: [] };
    let tempP = null;
    let subUsedInMatch = false;

    // Listeners
    db.ref('users/' + myId).on('value', snap => {
        if(snap.val()) userData = snap.val();
        else save();
        render();
    });

    // Market Sync
    db.ref('market').on('value', snap => {
        const list = document.getElementById('market-list');
        list.innerHTML = "";
        const data = snap.val();
        for(let key in data) {
            const p = data[key];
            if(p.seller !== myId) {
                list.innerHTML += `<div class="p-card ${p.rating>88?'rare':''}">
                    <img src="${p.img}"><br><b>${p.name}</b><br>
                    <span style="color:var(--gold)">${p.price} ğŸ’°</span>
                    <button class="btn btn-gold" onclick="buyMarket('${key}', ${p.price})">×§× ×”</button>
                </div>`;
            }
        }
    });

    // Core Functions
    function save() { db.ref('users/' + myId).set(userData); }

    function showTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-bar button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+id.split('-')[1]).classList.add('active');
    }

    // Market Buy Fix
    function buyMarket(key, price) {
        if(userData.coins < price) return alert("××™×Ÿ ××¡×¤×™×§ ×›×¡×£");
        db.ref('market/' + key).transaction((currentData) => {
            if (currentData) {
                // Success - player is still there
                return null; // This removes the entry from Firebase
            }
            return; // Abort
        }, (error, committed, snapshot) => {
            if (committed) {
                const boughtPlayer = snapshot.val();
                userData.coins -= price;
                if(!userData.collection) userData.collection = [];
                userData.collection.push(boughtPlayer);
                save();
                // Pay the seller
                db.ref('users/' + boughtPlayer.seller + '/coins').transaction(c => (c||0) + price);
                alert("×§× ×™×™×” ×”×¦×œ×™×—×”!");
            } else {
                alert("×”×©×—×§×Ÿ ×›×‘×¨ × ××›×¨ ×œ××™×©×”×• ××—×¨.");
            }
        });
    }

    // Quick Sell
    function getQuickSellPrice(rating) {
        return Math.floor((rating * 5) - 300);
    }

    function quickSell(idx) {
        const p = userData.collection[idx];
        const price = getQuickSellPrice(p.rating);
        if(confirm(`×œ××›×•×¨ ××ª ${p.name} ×‘-${price} ××˜×‘×¢×•×ª?`)) {
            userData.coins += price;
            userData.collection.splice(idx, 1);
            save();
        }
    }

    // Packs
    function buyPack(type) {
        let cost = type === 'regular' ? 250 : (type === 'rare' ? 600 : 1500);
        if(userData.coins < cost) return alert("×—×¡×¨ ×›×¡×£!");
        
        userData.coins -= cost;
        const roll = Math.random() * 100;
        
        // Logic for players selection (simplified for code length)
        const players = [
            {name: "×›×•×©×™", rating: 99, pos: "FWD", img: "https://media.discordapp.net/attachments/1451328561226190929/1451339056314323075/31.png?ex=6945d053&is=69447ed3&hm=66d396730758c8df38e124c4776bc567ac3450a81c395b6d819989d0eb9dab25&=&format=webp&quality=lossless"},
            {name: "×”×‘×™×’×•×Ÿ", rating: 90, pos: "GK", img: "https://media.discordapp.net/attachments/1406648962458583241/1451205336177447095/WhatsApp_Image_2025-12-18_at_12.56.32_4.jpeg?ex=694553ca&is=6944024a&hm=d7bde1489a098c2b7d54403feed38fcf330e50bb43b35988c3d305ea058d1047&=&format=webp"},
            {name: "××¨", rating: 91, pos: "FWD", img: "https://media.discordapp.net/attachments/1451328561226190929/1451328868509286540/2025-12-08_140832.png?ex=6945c6d6&is=69447556&hm=780d4d9f15f33e8190e07422646c6a1412a8edee99a74c1107fba0abef3422cd&=&format=webp&quality=lossless"},
            {name: "××™×¨", rating: 89, pos: "GK", img: "https://media.discordapp.net/attachments/1406648962458583241/1451246090438443038/WhatsApp_Image_2025-12-18_at_12.56.32_9.jpeg?ex=694579be&is=6944283e&hm=dc12f06068dcbf4fcdd30f5bc9a638c9680f66e26040878e36b1c011c2580d5e&=&format=webp"}
        ];

        if(type === 'special' && roll < 2) tempP = players[0]; // Kushi
        else tempP = players[Math.floor(Math.random() * players.length)];

        document.getElementById('pack-overlay').style.display = 'flex';
        document.getElementById('pack-visual').style.display = 'block';
        document.getElementById('reveal-area').style.display = 'none';
        save();
    }

    function revealPlayer() {
        document.getElementById('pack-visual').style.display = 'none';
        document.getElementById('reveal-area').style.display = 'block';
        document.getElementById('card-content').innerHTML = `<div class="p-card rare" style="transform:scale(1.5); margin:50px auto;"><img src="${tempP.img}"><br><b>${tempP.name}</b><br>${tempP.rating}</div>`;
    }

    function collectPlayer() {
        if(!userData.collection) userData.collection = [];
        userData.collection.push(tempP);
        document.getElementById('pack-overlay').style.display = 'none';
        save();
    }

    // Matchmaking Logic
    function startMatchmaking() {
        if(!userData.lineup || userData.lineup.length < 1) return alert("×”×¦×‘ ×©×—×§× ×™× ×‘×”×¨×›×‘!");
        if(userData.coins < 50) return alert("×¦×¨×™×š 50 ××˜×‘×¢×•×ª ×œ××©×—×§");
        
        userData.coins -= 50;
        save();
        
        document.getElementById('ko-overlay').style.display = 'flex';
        document.getElementById('timeline').innerHTML = "";
        document.getElementById('exit-btn').style.display = 'none';
        subUsedInMatch = false;

        // Render bench in match for subbing
        const matchBench = document.getElementById('match-bench-options');
        matchBench.innerHTML = (userData.bench || []).map((p, i) => `
            <div class="slot filled" onclick="useSub(${i})"><img src="${p.img}"><br>${p.name}</div>
        `).join('');
        document.getElementById('subs-ui').style.display = 'block';

        setTimeout(() => runMatch(), 2000);
    }

    function useSub(idx) {
        if(subUsedInMatch) return;
        const p = userData.bench[idx];
        subUsedInMatch = true;
        document.getElementById('timeline').innerHTML += `<div style="color:var(--success)">ğŸ”„ ${p.name} × ×›× ×¡! ×”×¡×™×›×•×™ ×œ×’×•×œ ×¢×œ×”.</div>`;
    }

    function runMatch() {
        document.getElementById('match-status').innerText = "××©×—×§ × ×’×“ BOT FC";
        let score = [0, 0], min = 0;
        
        const loop = setInterval(() => {
            min += 10;
            let chance = subUsedInMatch ? 0.25 : 0.15;
            
            if(Math.random() < chance) { score[0]++; document.getElementById('timeline').innerHTML += `<div>âš½ ×’×•×œ! (${min}')</div>`; }
            if(Math.random() < 0.12) { score[1]++; document.getElementById('timeline').innerHTML += `<div style="color:var(--danger)">âŒ ×¡×¤×’×ª! (${min}')</div>`; }
            
            document.getElementById('match-score').innerText = `${score[0]} - ${score[1]}`;
            
            if(min >= 90) {
                clearInterval(loop);
                let reward = score[0] > score[1] ? 150 : (score[0] === score[1] ? 70 : 10);
                userData.coins += reward;
                document.getElementById('match-status').innerText = "××©×—×§ ×”×¡×ª×™×™×";
                document.getElementById('timeline').innerHTML += `<div style="color:var(--gold)">×–×›×™×ª ×‘-${reward} ğŸ’°</div>`;
                document.getElementById('exit-btn').style.display = 'block';
                document.getElementById('subs-ui').style.display = 'none';
                save();
            }
        }, 1000);
    }

    // Render Logic
    function render() {
        document.getElementById('coins-val').innerText = userData.coins;
        
        const pitch = document.getElementById('pitch');
        pitch.innerHTML = "";
        const formation = [{p:'FWD',c:1}, {p:'MID',c:2}, {p:'DEF',c:2}, {p:'GK',c:1}];
        
        formation.forEach(row => {
            const div = document.createElement('div'); div.className = "pitch-row";
            const inLineup = (userData.lineup || []).filter(x => x.pos === row.p);
            for(let i=0; i<row.c; i++) {
                const p = inLineup[i];
                div.innerHTML += `<div class="slot ${p?'filled':''}" onclick="${p?`removeLineup('${p.sId}')`:''}">
                    ${p ? `<div class="slot-rating">${p.rating}</div><img src="${p.img}"><br>${p.name}` : row.p}
                </div>`;
            }
            pitch.appendChild(div);
        });

        document.getElementById('bench-display').innerHTML = (userData.bench || []).map(p => `
            <div class="slot filled" onclick="removeBench('${p.sId}')"><div class="slot-rating">${p.rating}</div><img src="${p.img}"><br>${p.name}</div>
        `).join('');

        document.getElementById('my-collection').innerHTML = (userData.collection || []).map((p, i) => `
            <div class="p-card ${p.rating>88?'rare':''}">
                <img src="${p.img}"><br><b>${p.name}</b><br><small>${p.pos} | ${p.rating}</small>
                <div style="display:flex; gap:2px;">
                    <button class="btn btn-gold" onclick="addTo('lineup', ${i})">×”×¨×›×‘</button>
                    <button class="btn btn-blue" onclick="addTo('bench', ${i})">×¡×¤×¡×œ</button>
                </div>
                <div style="display:flex; gap:2px;">
                    <button class="btn btn-red" onclick="sellMarket(${i})">×©×•×§</button>
                    <button class="btn" style="background:#444" onclick="quickSell(${i})">$</button>
                </div>
            </div>
        `).join('');
    }

    function addTo(type, idx) {
        const p = userData.collection.splice(idx, 1)[0];
        p.sId = "s_" + Date.now();
        if(!userData[type]) userData[type] = [];
        userData[type].push(p);
        save();
    }

    function removeLineup(sId) {
        const idx = userData.lineup.findIndex(x => x.sId === sId);
        const p = userData.lineup.splice(idx, 1)[0];
        userData.collection.push(p);
        save();
    }
    
    function removeBench(sId) {
        const idx = userData.bench.findIndex(x => x.sId === sId);
        const p = userData.bench.splice(idx, 1)[0];
        userData.collection.push(p);
        save();
    }

    function sellMarket(idx) {
        const price = prompt("××—×™×¨ ×‘×©×•×§?", "500");
        if(price && !isNaN(price)) {
            const p = userData.collection.splice(idx, 1)[0];
            db.ref('market').push({...p, seller: myId, price: parseInt(price)});
            save();
        }
    }

    function sendChat() {
        const val = document.getElementById('chat-input').value;
        if(val) {
            db.ref('chat').push({u: myId, t: val});
            document.getElementById('chat-input').value = "";
        }
    }

    db.ref('chat').limitToLast(10).on('child_added', s => {
        const m = s.val();
        document.getElementById('chat-window').innerHTML += `<div><b>${m.u}:</b> ${m.t}</div>`;
    });

</script>
